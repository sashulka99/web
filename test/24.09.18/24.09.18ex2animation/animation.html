<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Animation</title>
    <style>
.animation{
    animation-name: circle;
    animation-duration: 3s;
    animation-direction: alternate;
    animation-iteration-count: infinite;
    animation-timing-function: linear;
}
@keyframes circle {
    0% {left: 400px; top:0px;
    }
    50%{ left: 0px; top:0px;}
    100% {top: 400px; left:0px;
    }
}
</style>
</head>
<body>
<div style=" border-radius:50%;background-color: yellow; width:200px; height:200px;position: relative;" class="animation" ></div>


</body>
</html>
